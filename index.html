<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ohmyfood</title>
   <link rel="icon" type="image/svg+xml" href="assets/images/logo/ohmyfood_logo.svg">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
      rel="stylesheet">
   <script src="https://kit.fontawesome.com/094ae6d327.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
   <header>
      <div class="header">
         <img src="assets/images/logo/ohmyfood_logo.svg" class="header-logo" alt="Logo Ohmyfood">
      </div>
      <div class="location">
         <i class="fa-solid fa-location-dot"></i>
         <span class="location-city">Paris, Belleville</span>
      </div>
   </header>

   <section class="reservation">
      <h1>Réservez le menu qui vous convient</h1>
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <button class="cta" type="button">Explorer nos restaurants</button>
   </section>
   <section class="fonctionnement">
      <h2>Fonctionnement</h2>
      <a href="#">
         <div class="fonctionnement-container">
            <span class="fonctionnement-button-number">1</span>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <span class="fonctionnement-button-text">Choisissez un restaurant</span>
      </a>
      </div>
   </section>
   <main>

   </main>
   <footer>

   </footer>
</body>

</html>
